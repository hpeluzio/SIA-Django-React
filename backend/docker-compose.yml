version: '3.5'

services:
    postgres-sia:
        container_name: postgres_container_sia
        image: postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-sia}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sia}
            POSTGRES_DB: siadb
            PGDATA: /data/postgres
        volumes:
            - postgres:/data/postgres
        ports:
            - '5432:5432'
        networks:
            - postgres
        restart: unless-stopped

    pgadmin:
        container_name: pgadmin_container
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-sia@sia.com}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-sia}
        volumes:
            - pgadmin:/root/.pgadmin
        ports:
            - '${PGADMIN_PORT:-5050}:80'
        networks:
            - postgres
        restart: unless-stopped

networks:
    postgres:
        driver: bridge

volumes:
    postgres:
    pgadmin:
